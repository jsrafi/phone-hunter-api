<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="mb-8">
        <div class="flex justify-center mt-2 ">
            <h1 class="text-5xl font-bold text-center border-2  p-5 bg-gray-400 rounded-xl shadow-xl"><span class="text-orange-500">J</span><span class="text-lime-600">S</span> Rafi <span class="text-purple-950">Shop</span></h1>
        </div>
          
    </header>

    <main class="container mx-auto mt-8">

        <section class="bg-slate-600 p-3 rounded-xl text-center ">
            <input id="search-filed" type="text" placeholder="Search here..." class="input input-bordered w-full max-w-xs m-2" />

            <button onclick="handleSearch()" class="btn btn-active btn-primary ">Search</button>
        </section>

        <section >

            <!-- loading -->
            <div id="loader" class="text-center my-40 hidden">
                <span class="loading loading-bars text-info loading-lg"></span>
            </div>

            <!-- fatching data from API-->
            <div class="flex justify-center">
            <div id="card-container" class="gap-5 mb-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 mt-8 ">
            </div>
        </div>

            <!-- show all button -->
            <div id="show-all-btn" class="text-center mb-5 hidden">
                <button onclick="handleShowAll()" class="btn btn-accent">Show all</button>
            </div>
        </section>

        <section>
            <!-- Open the modal using ID.showModal() method -->

<dialog id="show_details_modal" class="modal modal-middle sm:modal-middle">
  <div class="modal-box">
     <div id="show-detail-container" class="flex flex-col gap-2">
        
     </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn btn-neutral">Close</button>
      </form>
    </div>
  </div>
</dialog>
        </section>

        <section>
            <div id="error-div" class="">

            </div>
        </section>

    </main>

    <footer>

    </footer>

    <!-- Scripts -->
    <script src="js/phone.js"></script>
</body>
</html>
